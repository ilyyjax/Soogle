<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soogle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div class="topbar" role="banner" aria-hidden="false">
      <img src="soogle-logo.png" alt="Soogle logo" class="logo-small" />
      <nav class="top-links" aria-label="top links">
        <a href="#" tabindex="0">Gmail</a>
        <a href="#" tabindex="0">Images</a>
      </nav>
    </div>

    <section class="hero" role="main" aria-labelledby="soogle-heading">
      <!-- animated logo -->
      <div class="logo-wrap" aria-hidden="false">
        <img src="soogle-logo.png" alt="" class="logo-large" />
      </div>

      <h1 id="soogle-heading" class="visually-hidden">Soogle</h1>

      <form id="search-form" class="search" action="#" onsubmit="return false;" role="search" aria-label="Search Soogle">
        <label for="q" class="sr-only">Search Soogle</label>
        <div class="search-inner">
          <input id="q" name="q" autocomplete="off" placeholder="Search Soogle or type a URL" />
          <button type="submit" class="btn-search" aria-label="Search">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.49 21.49 20l-5.99-6z"></path></svg>
          </button>
        </div>

        <div class="suggestions" id="suggestions" aria-live="polite"></div>
      </form>

      <div class="actions">
        <button class="btn btn-primary" id="btn-search">Soogle Search</button>
        <button class="btn" id="btn-lucky">I'm Feeling Lucky</button>
      </div>

      <div class="hint">This is a demo UI â€” the search does not connect to the web.</div>
    </section>

    <footer class="footer" role="contentinfo">
      <div class="footer-left">United States</div>
      <div class="footer-right">
        <a href="#" tabindex="0">Advertising</a>
        <a href="#" tabindex="0">Business</a>
        <a href="#" tabindex="0">About</a>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
